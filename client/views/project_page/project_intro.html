<template name="projectIntro">
	<table class="bckg-full splash-screen project-intro" style="{{setBackground}}">
			<tr>
				<td class="splash-screen logo" ><img class="svg" src="{{getLogo}}" alt="{{this.title}}" /> </td>
				<td class="splash-screen logo-letters"><h1>{{this.title}}&nbsp;<a href="{{this.introVideo}}" class="play"><i class="fa fa-play-circle-o"></i></a></h1></td>
			</tr>
			<tr>
				<td></td>
				<td class="baseline">{{this.body}}</td>
			</tr>
		</table>
</template>
