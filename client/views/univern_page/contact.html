<template name="contact">
		<h1>Wanna work together?</h1>
		<h2><i class="fa fa-map-marker"></i>&nbsp;currently in {{getLocation}}</h2>
			<div class="social icons">
				<a href="mailto:{{this.emails.[0].address}}"><i class="fa fa-envelope"></i></a>
				<a href="{{this.profile.social.facebook}}" target="_blank"><i class="fa fa-facebook"></i></a>
				<a href="{{this.profile.social.twitter}}"  target="_blank"><i class="fa fa-twitter"></i></a>
			</div>
</template>
