<template name="univern">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				{{#if getPhoto}}
					<div class="jumbotron intro-image" style="background-image: url({{getPhoto}})"></div>
				{{else}}
					<div class="jumbotron intro-image"></div>
				{{/if}}
				<div class="carousel-caption">
					<h1>{{getName}}</h1>
					<p>{{getBaseline}}</p>
				</div>
			</div>
			<div class="item">
				<iframe class="intro-video" src="//www.youtube.com/embed/bgW5Snd-CFM?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div> <!-- Carousel -->
</template>
